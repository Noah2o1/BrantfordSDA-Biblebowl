    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      background: #3a2e26;

      color: #f9f4e8;
      overflow: hidden;
    }

    header {
      text-align: center;
      padding: 20px 0;
      background: #3a2e26;
      color: #e6c68d;
      font-size: 24px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    main {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin: 20px auto;
      max-width: 1200px;
      position: relative;
      height: 80vh;
    }

    /* Chapter List Container */
    .chapter-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 30%;
      max-width: 300px;
    }

    /* Chapter List */
    .chapter-list {
      width: 100%;
      background: #5e4436;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.5s ease, opacity 0.5s ease;
      overflow-y: auto;
      max-height: 65vh; /* Allows scrolling if needed */
    }

    .chapter-list.dimmed {
      transform: translateX(-20%);
      opacity: 0.5;
    }

    .chapter-header {
      padding: 15px;
      margin-bottom: 10px;
      cursor: pointer;
      text-align: center;
      font-size: 18px;
      background: #6b4e3d;
      color: #f9f4e8;
      border-radius: 10px;
      transition: background 0.3s, color 0.3s, transform 0.3s;
    }

    .chapter-header:hover {
      background: #e6c68d;
      color: #3a2e26;
      transform: scale(1.05);
    }

    /* Questions Menu */
    .questions-menu {
      flex: 1;
      margin-left: 20px;
      padding: 15px;
      border-radius: 15px;
      background: #5e4436;
      opacity: 0;
      transform: translateX(110%);
      transition: transform 0.5s ease, opacity 0.5s ease;
      display: flex;
      flex-direction: column;
      max-height: 80vh;
    }

    .questions-menu.active {
      opacity: 1;
      transform: translateX(0);
    }

    /* Scrollable Question List */
    .questions-container {
      flex-grow: 1;
      overflow-y: auto;
      max-height: 60vh; /* Allows scrolling for long question lists */
      padding-right: 10px;
    }

    h2 {
      color: #e6c68d;
      margin-bottom: 20px;
      text-align: left;
    }

    .question {
      margin-bottom: 15px;
      padding: 15px;
      background: #7a523d;
      border-radius: 10px;
      color: #f9f4e8;
      transition: background 0.3s;
    }

    .question:hover {
      background: #915e44;
    }

    .answer {
      margin-top: 10px;
      padding: 10px;
      background: #4e3b31;
      border-radius: 8px;
      color: #e6c68d;
      font-size: 16px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
    }

    /* Navigation Buttons */
    .nav-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .nav-btn {
      padding: 10px 20px;
      border: none;
      background: linear-gradient(to right, #6b4e3d, #7a523d);
      color: #f9f4e8;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .nav-btn:hover {
      background: linear-gradient(to right, #e6c68d, #f9dbb5);
      color: #3a2e26;
      transform: scale(1.1);
    }
  </style>
</head>

    // Function to generate chapter headers dynamically
    function generateChapterHeaders() {
      const chapterList = document.getElementById("chapterList");
      for (let i = 1; i <= 16; i++) {
        let chapterDiv = document.createElement("div");
        chapterDiv.classList.add("chapter-header");
        chapterDiv.textContent = `Romans ${i}`;
        chapterDiv.onclick = function () {
          openChapter(`Romans ${i}`);
        };
        chapterList.appendChild(chapterDiv);
      }
    }

    // Function to open a chapter and display questions
    function openChapter(chapter) {
      document.getElementById("chapterTitle").textContent = chapter;
      document.getElementById("questionsContainer").innerHTML = questions[chapter]
        .map(q => `<div class="question">${q.question}<div class="answer">${q.answer}</div></div>`)
        .join("");
      document.getElementById("chapterList").classList.add("dimmed");
      document.getElementById("questionsMenu").classList.add("active");
    }

    // Function to go back to chapter selection
    function goBack() {
      document.getElementById("chapterList").classList.remove("dimmed");
      document.getElementById("questionsMenu").classList.remove("active");
    }

    // Function to go back to the main menu
    function goToMenu() {
      window.location.href = "Romans.html";
    }

    // Generate chapters on page load
    window.onload = generateChapterHeaders;
  </script>
