<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exodus Menu</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #4e3b31, #3a2e26);
      font-family: 'Arial', sans-serif;
      color: #f9f4e8;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 20px 0;
      background: #3a2e26;
      color: #e6c68d;
      font-size: 24px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 90vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #e6c68d;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .option-btn {
      width: 300px;
      padding: 15px;
      border: none;
      background: linear-gradient(to right, #6b4e3d, #7a523d);
      color: #f9f4e8;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
    }

    .option-btn:hover {
      background: linear-gradient(to right, #e6c68d, #f9dbb5);
      color: #3a2e26;
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .nav-btn {
      padding: 10px 20px;
      border: none;
      background: linear-gradient(to right, #6b4e3d, #7a523d);
      color: #f9f4e8;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .nav-btn:hover {
      background: linear-gradient(to right, #e6c68d, #f9dbb5);
      color: #3a2e26;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <header>Exodus Menu</header>
  <main>
    <h1>Choose an Option</h1>
    <div class="options">
      <button class="option-btn" onclick="goToQuestions()">Questions</button>
      <button class="option-btn" onclick="goToFlashcards()">Flashcards</button>
      <button class="option-btn" onclick="goToQuiz()">General Quiz</button>
    </div>
    <div class="nav-buttons">
      <button class="nav-btn" onclick="goToMainMenu()">Back to Main Menu</button>
      <button class="nav-btn" onclick="scrollToTop()">Back to Top</button>
    </div>
  </main>
  <script>
    // Scroll to Top
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Navigate to Main Menu (index.html in the Bible Bowl V2 folder)
    function goToMainMenu() {
      console.log('Redirecting to main menu...');
      window.location.href = '../../index.html'; // Go up two levels to reach Bible Bowl V2
    }

    // Navigate to Questions Page
    function goToQuestions() {
      console.log('Redirecting to questions...');
      window.location.href = 'questions.html'; // Navigate to questions.html in the same folder
    }

    // Navigate to Flashcards Page
    function goToFlashcards() {
      console.log('Redirecting to flashcards...');
      window.location.href = 'flashcards.html'; // Navigate to flashcards.html in the same folder
    }

    // Navigate to General Quiz Page
    function goToQuiz() {
      console.log('Redirecting to quiz...');
      window.location.href = 'quiz.html'; // Navigate to quiz.html in the same folder
    }
  </script>
</body>
</html>
